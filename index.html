<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZOOMxx Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.6/build/spline-viewer.js"></script>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">ZOOMxx</div>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#contact">Contact</a>
    </nav>
    <button class="btn-signing">Sign In</button>
  </header>

  <!-- Home Section -->
  <section id="home" class="section home-section">
    <div class="home-content">
      <h1 class="animated-text">Welcome to ZOOMxx Portfolio</h1>
      <p class="animated-text delay-1">Explore my projects and 3D animations</p>
    </div>
    <spline-viewer 
      url="https://prod.spline.design/wvT8yCuvgWFdJ3lF/scene.splinecode" 
      style="margin-top: 200px;">
    </spline-viewer>
  </section>

  <!-- About Section -->
  <section id="about" class="section about-section">
    <h2>About Me</h2>
    <p>I am a web developer creating interactive websites with 3D experiences and animations.</p>
  </section>

  <!-- Portfolio Section -->
  <section id="portfolio" class="section portfolio-section">
    <h2>Portfolio</h2>
    <div class="projects">
      <div class="project-card">Project 1</div>
      <div class="project-card">Project 2</div>
      <div class="project-card">Project 3</div>
      <div class="project-card">Project 4</div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="section contact-section">
    <h2>Contact Me</h2>
    <form class="contact-form">
      <input type="text" placeholder="Name" required>
      <input type="email" placeholder="Email" required>
      <textarea placeholder="Message" required></textarea>
      <button type="submit">Send</button>  
    </form>
  </section>

  <script src="main.js"></script>
</body>
</html>
